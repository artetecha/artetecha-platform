# This is a basic workflow to help you get started with Actions

name: CI

on:
  schedule:
  - cron:  '*/5 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "bxuild"
  backup:
    name: Perform Backup for WP sites
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v1
      - uses: adam7/platformsh-action@v1
        with: 
          token: ${{secrets.PLATFORMSH_CLI_TOKEN}} #required
      - name: Backup Neminis
        run: platform backup:create -p ${{secrets.PSH_PROJECT_NEMINIS}} master
